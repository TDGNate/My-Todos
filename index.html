<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/db554b3ec3.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Your<br>Todos</h1>
    </header>

    <main>
        <div class="container">
            <h6>Add a todo</h6>
            <form class="add-area">
                <input type="text" id="message" autofocus autocomplete="off" placeholder="Type here..."></input>
                <button class="submit">Add</button>
            </form>
            <hr>
            <!-- where the todos go  -->
            <ul class="todo-list">

            </ul>
            <div class="btn-container">
             <button id="clearTodos">Clear List</button>
            </div>
        </div>
    </main>
    <footer>
        <ul class="footer-ul">
            <li>Code: <a target="_blank" href="https://github.com/TDGNate/My-Todos">github.com/TDGNate/My-Todos</a></li>
        </ul>
    </footer>
</body>
</html>
